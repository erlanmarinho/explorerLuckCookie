<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="home">
        <h1>
          Qual é a sua sorte <br />
          de hoje?
        </h1>
        <p>Abra o biscoito e descubra!</p>
        <img
          id="cookie"
          src="./assets/fortune-cookie.png"
          alt="Biscoito da Sorte"
        />
      </div>

      <div class="luck hide">
        <h2>
          Aqui está a sua sorte <br />
          de hoje:
        </h2>
        <p id="message">
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
        <img
          src="./assets/opened-cookie.png"
          alt="Biscoito quebrado para achar a mensagem da sorte de dentro do biscoito"
        />
        <button type="button" id="openCookie">Abrir outro biscoito</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
